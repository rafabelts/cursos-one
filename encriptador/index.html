<!DOCTYPE html>
<html>
  <head>
    <title>Encriptador de textos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rafael Beltran" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img src="assets/logo.png" alt="logo-alura" class="image" />
    </header>
    <main>
      <section class="input-section">
        <textarea
          id="input"
          placeholder="Ingese el texto aqui"
          rows="4"
          cols="50"
        ></textarea>
        <section>
          <section class="informative-container">
            <svg
              width="16"
              height="16"
              style="color: #495057"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
              />
            </svg>

            <p class="informative-message">
              Solo letras minúsculas y sin acentos
            </p>
          </section>
          <section class="button-row">
            <button onclick="encript()" class="encript-button">
              Encriptar
            </button>
            <button onclick="desencript()" class="desencript-button">
              Desencriptar
            </button>
          </section>
        </section>
      </section>

      <section id="result-container" class="result-container">
        <img src="assets/muneco.png" alt="Muñeco Alura" class="hide-image" />
        <section class="result-texts">
          <h1 class="result-title">Ningún mensaje fue encontrado</h1>
          <p style="color: #495057; text-align: center">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
        </section>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
